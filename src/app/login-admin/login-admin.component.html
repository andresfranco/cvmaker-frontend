<!DOCTYPE html>

<html lang="en">
<!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
<meta charset="utf-8"/>
<title>Login</title>
<link rel="shortcut icon" href="favicon.ico"/>
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="login">
<!-- END SIDEBAR TOGGLER BUTTON -->
<!-- BEGIN LOGIN -->
  <div class="panel panel-primary login-panel">
  <div class="panel-heading">
    <div class="row">
       <div class="col-md-7 col-xs-6 col-sm-7" style="padding-top:10px;">
        <h3 class="panel-title"><i class="fa fa-lock"></i> System Administration</h3>
        </div>
    </div>  
     
  </div>
  <div class="panel-body">
  <label *ngIf="errorMsg" class="error">{{errorMsg}}</label>

    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="Check_User()">
    <div class="form-group">
       <label for="inputEmail" class="sr-only">Email address</label>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user"></i></span>
       <input type="text"  class="form-control" [ngClass]="{'error':loginForm.controls.email.errors && loginForm.controls.email.touched}" 
       placeholder="Email address or User Name" formControlName="email">
    </div>
        <label class="error" *ngIf="loginForm.controls.email.errors && loginForm.controls.email.touched">Please enter an email or username</label>
    </div>
    <div class="form-group">
         <label for="inputPassword" class="sr-only">Password</label>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-lock"></i></span>
         <input  type="password"  class="form-control" [ngClass]="{'error':loginForm.controls.password.errors && loginForm.controls.password.touched}" placeholder="Password" formControlName="password">
        </div>
        <label class="error" *ngIf="loginForm.controls.password.errors && loginForm.controls.password.touched">Please enter a password </label>
        </div>
    <div class="form-actions">
       <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Sign in</button>
    </div>
  </form>
  </div>
</div>
<footer class="footer">
     <p align="center" style="padding-top:25px;">{{'2016 &copy; CV Maker 3'}}</p>   
</footer>
</body>
<!-- END BODY -->
</html>
